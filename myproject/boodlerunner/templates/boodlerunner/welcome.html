{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to BoodleRunner</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
    {% load staticfiles %}
</head>

<body class="body" style="background-color:#DCDCDC	">

{% block body %}

  <div class="container">
    <br>
    <br>
    <br>
    <br>
    <h2 class = "text-center">Welcome to Boodle Runner!</h2>
    <br>
    <br>
     <iframe src="https://giphy.com/embed/bcKmIWkUMCjVm" width="270" height="198" frameBorder="0" class="loading-image" allowFullScreen></iframe>
    <br>
    <br>
    <form method="post" class="form-horizontal" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-Large btn btn-warning btn-lg"><a href="{% url 'signup' %}">Create an account</a></button>
      <button type="submit" class="btn btn-warning btn-lg pull-right"><a href="{% url 'login' %}">Login</a></button>
    </form>
  </div>
{% endblock %}
<br>
